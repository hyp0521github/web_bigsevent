<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <link rel="stylesheet" href="/assets/lib/layui/css/layui.css" />
    <link rel="stylesheet" href="/assets/css/category.css" />
  </head>
  <body>
    <div class="layui-card">
      <div class="layui-card-header">
        <span class="layui-card-header-left">文章类别管理</span>
        <button
          class="layui-btn layui-bg-blue layui-btn-sm"
          lay-submit
          lay-filter="formDemo"
          id="btnAddCate"
        >
          添加类别
        </button>
      </div>
      <div class="layui-card-body">
        <table class="layui-table" lay-size="sm">
          <colgroup>
            <col width="450" />
            <col width="450" />
            <col />
          </colgroup>
          <thead>
            <tr>
              <th>分类名称</th>
              <th>分类别名</th>
              <th>操作</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>
    <script type="text/html" id="tpl-table">
      {{each data}}
      <tr>
        <!-- ${{value}}就是拿到data里面的数组了 -->
        <td>{{$value.name}}</td>
        <td>{{$value.alias}}</td>
        <td>
          <button
            class="layui-btn layui-btn-xs"
            id="btnEditCate"
            data-id="{{$value.Id}}"
            lay-submit
            lay-filter="formDemo"
          >
            编辑
          </button>
          <button
            id="btnDeleteCate"
            data-id="{{$value.Id}}"
            class="layui-btn layui-btn-danger layui-btn-xs"
          >
            删除
          </button>
        </td>
      </tr>
      {{/each}}
    </script>
    <script type="text/html" id="dialog-add">
      <div class="layui-card">
        <div class="layui-card-body">
          <form class="layui-form" id="add-form">
            <div class="layui-form-item">
              <label class="layui-form-label">分类名称</label>
              <div class="layui-input-block">
                <input
                  type="text"
                  name="title"
                  id="addname"
                  required
                  lay-verify="required"
                  placeholder="请输入标题"
                  autocomplete="off"
                  class="layui-input"
                />
              </div>
            </div>
            <div class="layui-form-item">
              <label class="layui-form-label">分类别名</label>
              <div class="layui-input-block">
                <input
                  type="text"
                  name="alias"
                  id="addalias"
                  required
                  lay-verify="required"
                  placeholder="请输入别名"
                  autocomplete="off"
                  class="layui-input"
                />
              </div>
            </div>
            <div class="layui-form-item">
              <div class="layui-input-block">
                <button class="layui-btn" lay-submit lay-filter="formDemo">
                  确认添加
                </button>
                <button type="reset" class="layui-btn layui-btn-primary">
                  重置
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </script>
    <script type="text/html" id="dialog-edit">
      <div class="layui-card">
        <div class="layui-card-body">
          <form class="layui-form" id="edit-form" lay-filter="edit-form">
            <div class="layui-form-item">
              <label class="layui-form-label">分类名称</label>
              <div class="layui-input-block">
                <!-- 设置一个隐藏域来接受id -->
                <input type="hidden" name="Id" id="hidden" />
                <input
                  type="text"
                  name="title"
                  id="addname"
                  required
                  lay-verify="required"
                  placeholder="请输入标题"
                  autocomplete="off"
                  class="layui-input"
                />
              </div>
            </div>
            <div class="layui-form-item">
              <label class="layui-form-label">分类别名</label>
              <div class="layui-input-block">
                <input
                  type="text"
                  name="alias"
                  id="addalias"
                  required
                  lay-verify="required"
                  placeholder="请输入别名"
                  autocomplete="off"
                  class="layui-input"
                />
              </div>
            </div>
            <div class="layui-form-item">
              <div class="layui-input-block">
                <button class="layui-btn" lay-submit lay-filter="formDemo">
                  确认修改
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </script>
    <script src="/assets/lib/layui/layui.all.js"></script>
    <script src="/assets/lib/jquery.js"></script>
    <script src="/assets/js/base.API.js"></script>
    <script src="/assets/lib/template-web.js"></script>
    <script src="/assets/js/category.js"></script>
  </body>
</html>
