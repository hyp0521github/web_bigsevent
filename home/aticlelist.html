<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/assets/lib/layui/css/layui.css" />
    <link rel="stylesheet" href="/assets/css/rticlelist.css" />
  </head>
  <body>
    <div class="layui-card" id="layui-card">
      <div class="layui-card-header">文章列表</div>
      <div class="layui-card-body">
        <!-- 筛选区域-->
        <form class="layui-form">
          <div class="layui-form-item layui-inline">
            <select name="cate_id" lay-verify="required"></select>
          </div>
          <div class="layui-form-item layui-inline">
            <select name="state">
              <option value="">所有状态</option>
              <option value="以发布">以发布</option>
              <option value="草稿">草稿</option>
            </select>
          </div>
          <div class="layui-form-item layui-inline">
            <button class="layui-btn" lay-submit lay-filter="formDemo">
              筛选
            </button>
          </div>
        </form>
        <!-- 列表区域 -->
        <table class="layui-table">
          <colgroup>
            <col width="450" />
            <col width="170" />
            <col width="170" />
            <col width="170" />
            <col />
          </colgroup>
          <thead>
            <tr>
              <th>文章列表</th>
              <th>分类</th>
              <th>发表时间</th>
              <th>状态</th>
              <th>操作</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
        <!-- 分页区域 -->
        <div id="pageBox"></div>
      </div>
    </div>
    <script type="text/html" id="article-tpl">
      {{each data}}
      <tr>
        <td>{{$value.title}}</td>
        <td>{{$value.cate_name}}</td>
        <td>{{$value.pub_date|dataFormat}}</td>
        <td>{{$value.state}}</td>
        <td>
          <button
            id="btnArticleEdit"
            data-id="{{$value.Id}}"
            class="layui-btn layui-btn-xs"
            lay-submit
            lay-filter="formDemo"
          >
            编辑
          </button>
          <button
            data-id="{{$value.Id}}"
            class="layui-btn layui-btn-danger layui-btn-xs btn-delete"
          >
            删除
          </button>
        </td>
      </tr>
      {{/each}}
    </script>
    <script type="text/html" id="cate-tpl">
      <option value="">所有分类</option>
      <!-- 用户选中的是id，所以要在value里面加个id -->
      {{each data}}
      <option value="{{$value.Id}}">{{$value.name}}</option>
      {{/each}}
    </script>
    <script src="/assets/lib/layui/layui.all.js"></script>
    <script src="/assets/lib/jquery.js"></script>
    <script src="/assets/js/base.API.js"></script>
    <script src="/assets/lib/template-web.js"></script>
    <script src="/assets/js/articlelist.js"></script>
    <script src="/assets/js/editArticle.js"></script>
  </body>
</html>
