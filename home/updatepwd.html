<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <link rel="stylesheet" href="/assets/lib/layui/css/layui.css" />
    <link rel="stylesheet" href="/assets/css/esinfor.css" />
  </head>
  <body>
    <form class="layui-form" lay-filter="formTest">
      <h5>修改密码</h5>
      <div class="layui-form-item">
        <label class="layui-form-label">原密码</label>
        <div class="layui-input-block">
          <input
            type="password"
            name="password"
            id="password"
            placeholder="请输入原始密码"
            required
            lay-verify="required|pass"
            autocomplete="off"
            class="layui-input"
          />
        </div>
      </div>
      <div class="layui-form-item">
        <label class="layui-form-label">新密码</label>
        <div class="layui-input-block">
          <input
            type="password"
            name="passwords"
            id="passwords"
            placeholder="请输入新密码"
            required
            lay-verify="required|pass|samePwd"
            autocomplete="off"
            class="layui-input"
          />
        </div>
      </div>
      <div class="layui-form-item">
        <label class="layui-form-label">确认密码</label>
        <div class="layui-input-block">
          <input
            type="password"
            name="passwordss"
            id="passwordss"
            placeholder="请确认新密码"
            required
            lay-verify="required|pass|rePwd"
            autocomplete="off"
            class="layui-input"
          />
        </div>
      </div>
      <div class="layui-form-item">
        <div class="layui-input-block">
          <button class="layui-btn" lay-submit lay-filter="formDemo">
            修改密码
          </button>
          <button type="reset" id="reset" class="layui-btn layui-btn-primary">
            重置
          </button>
        </div>
      </div>
    </form>
    <script src="/assets/lib/layui/layui.all.js"></script>
    <script src="/assets/lib/jquery.js"></script>
    <script src="/assets/js/base.API.js"></script>
    <script src="/assets/js/updatepwd.js"></script>
  </body>
</html>
